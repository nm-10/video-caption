<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Video Element</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css"/>
</head>
<body>      
        <h1>Caption</h1>
<p>Pearson CEO in CNBC Interview</p>
<video controls title="Pearson CEO Interview" aria-label="Pearson CEO Interview with Closed Captions">
        <source src="pearson_ceo_interview.mp4" type=video/webm>
        <track src="pearson-ceo-interview.vtt" kind="captions" srclang="en" label="English">
        Your browser does not support the video tag.
      </video> 
</body>
</html>
